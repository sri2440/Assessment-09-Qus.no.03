    <script>
//3. Create a function convert To LowerCase that takes a string as an argument and returns the string in lowercase. 
function convertToLowerCase(str) {
  return str.toLowerCase();
}
let inputString = "HELLO WORLD";
let lowerCaseString = convertToLowerCase(inputString);
console.log(lowerCaseString); // Output: "hello world"

</script>
